<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styling/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script
            src="https://kit.fontawesome.com/d9a1b3fb2a.js"
            crossorigin="anonymous"
        ></script>
        <title>The DATABASE</title>
    </head>

    <body>
        
        <nav>
            <div class="nav-bar">
                <div class="logo">
                    <i class="fas fa-fire"></i>
                    <p class='hidetext'>THE DATABASE</p>
                </div>
                <div class="main-header">
                    <form class="search-form">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <input
                            type="text"
                            name="search"
                            placeholder="Search For Movies.. maybe Avengers?"
                            class="search-input"
                        />
                    </form>
                </div>
                <div class="nav-btns">
                    <div>
                        <a href="index.html" class="nav-btn"
                            ><i class="fas icon fa-home"></i><p class='hidetext'>Home</p></a
                        >
                    </div>
                    <div>
                        <a href="newly.html" class="nav-btn"
                            ><i class="far icon fa-clock"></i><p class='hidetext'>New Releases</p></a
                        >
                    </div>
                    <div>
                        <a href="hot.html" class="nav-btn"
                            ><i class="fas icon fa-fire-alt"></i><p class='hidetext'>Hot Movies</p></a
                        >
                    </div>
                    <div>
                        <a
                            href="https://frontalbert.github.io/Portfolio2021/"
                            class="nav-btn"
                            ><i class="fab fa-github"></i
                        ></a>
                    </div>
                </div>
            </div>
        </nav>

            
            <main>
                <div class="secondary-body">
                    <div class="search-results"></div>
                    <div>
                        <h1 class="first-header">Popular At The Moment</h1>
                        <div class="secondary-flex">
                            <div class="secondary-playing"></div>
                        </div>
                    </div>
                </div>
            </main>

        <footer>
            <div class="footer-row1">
                <ul>
                    <li><i class="fab fa-github-square"></i></li>
                    <li><i class="fab fa-imdb"></i></li>
                    <li><i class="fas fa-user-friends"></i></li>
                    <li><i class="fab fa-youtube"></i></li>
                </ul>
            </div>
            <div class="footer-row2">
                <p>Made By Albert, Powered by The Movie API</p>
            </div>
            <div class="footer-row3">
                <i class="far fa-copyright"></i>
                <p>Not an Tesla Company</p>
            </div>

        </footer>
    </body>

    <script src="main.js"></script>
    <script src="hot.js"></script>
</html>
