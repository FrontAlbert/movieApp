<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styling/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <script
            src="https://kit.fontawesome.com/d9a1b3fb2a.js"
            crossorigin="anonymous"
        ></script>
        <title>The Movie Network</title>
    </head>

    <body>
        
            <nav>
                <div class="nav-bar">
                    <div class="logo">
                        <i class="fas fa-fire"> AH Films Studios</i>
                    </div>
                    <div class="main-header">

                        <form class="search-form">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-search"></i>
                            </button>
                            <input
                                type="text"
                                name="search"
                                placeholder="Search For Movies.."
                                class="search-input"
                            />
                        </form>
                    </div>
                    <div class="nav-btns">
                        <div>
                            <a href="#" class="nav-btn"
                                ><i class="fas icon fa-home"></i>Home</a
                            >
                        </div>
                        <div>
                            <a href="#" class="nav-btn"
                                ><i class="far icon fa-clock"></i>Newly
                                Release</a
                            >
                        </div>
                        <div>
                            <a href="#" class="nav-btn"
                                ><i class="fas icon fa-fire-alt"></i>Hot
                                Releases</a
                            >
                        </div>
                        <div>
                            <a
                                href="https://frontalbert.github.io/Portfolio2021/"
                                class="nav-btn"
                                ><i class="fab fa-github"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="wrapper">
            <section id="main">
                <div class="movie-body">
                    <h1>Popular Actors/Actress of the Week</h1>
                    <div class="popular-people">
                        <!-- <div class="container">
                        <img class="person" src=${IMAGE_URL + x.profile_path}>
                    </div> -->
                    </div>
                </div>
            </section>
        </div>
    </body>

    <script src="main.js"></script>
</html>
