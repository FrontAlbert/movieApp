<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styling/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d9a1b3fb2a.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body class="homepage">
        <header class="home-page">
            <i class="fab home-logo fa-yarn"></i>
            <h1>Welcome to MOVIEFY</h1>
            <p class="line-1 anim-typewriter">
                Search a movie below or browse our catalogues...
            </p>
            <form class="home-search">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i>
                </button>
                <input
                    type="text"
                    name="search"
                    placeholder="Search Your Movie Here... Maybe Avengers?"
                    class="search-input"
                />
            </form>
            <a href="home.html" class="browse">Browse</a>
        </header>
        <div class="search-results"></div>
    </body>
    <script src="home.js"></script>
</html>
