<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styling/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script
            src="https://kit.fontawesome.com/d9a1b3fb2a.js"
            crossorigin="anonymous"
        ></script>
        <title>The Movie Network</title>
    </head>
    

    <body>
        <nav>
            <div class="nav-bar">
                <div class="logo">
                    <i class="fab fa-github-square"></i>
                </div>
                <h5>MAIN</h5>
                <div>
                    <a href="#" class="nav-btn"
                        ><i class="fas icon fa-home"></i>Home</a
                    >
                </div>
                <div>
                    <a href="#" class="nav-btn"
                        ><i class="far icon fa-clock"></i>Newly Release</a
                    >
                </div>
                <div>
                    <a href="#" class="nav-btn"
                        ><i class="fas icon fa-fire-alt"></i>Hot Releases</a
                    >
                </div>
            </div>
            <div class="movies">
                <H5>CATEGORIES</H5>
                <div class="genres">
                    <div class="genre-list">
                        <a href="#"><i class="far icon fa-folder"></i></i>People</a>
                    </div>
                </div>
            </div>
        </nav>

        <section id="main">
            <div class='main-header'>
                <form class="search-form">
                    <button type="submit" class="submit-btn"><i class="fas fa-search"></i></button>
                    <input type="text" name="search" placeholder="Search For Movies.." class="search-input" />
                  </form>
                  <div>
                      <a href="https://frontalbert.github.io/Portfolio2021/"><i class="fas icon fa-sign-out-alt"></i></a>
                  </div>
            </div>

            <section class="movie-body">
                <h1>Popular This Week</h1>
                <div class="popular-people"></div>
            </section>
        </section>
    </body>

    <script src="main.js"></script>
</html>
