<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styling/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/d9a1b3fb2a.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body class="homepage">
        <header class="home-page">
            <i class="fab home-logo fa-yarn"></i>
            <h1>Welcome to MOVIEFY</h1>
            <p class="line-1 anim-typewriter">
                Search a movie below or browse our catalogues...
            </p>
            <form class="home-search">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i>
                </button>
                <input
                    type="text"
                    name="search"
                    placeholder="Search Your Movie Here... Maybe Avengers?"
                    class="search-input"
                />
            </form>
            <a href="home.html" class="browse">Browse</a>
        </header>
        <div class="search-results"></div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
        integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
        crossorigin="anonymous"
    ></script>
    <!-- GSAP SCROLL TRIGGER -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b"></script>
    <script src="home.js"></script>
</html>
